apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: app
        image: rynowak/standup-frontend:latest
        env:
        - name: APP__VALUE
          value: A very cool and configured value
        ports:
        - containerPort: 80
        readinessProbe:
            httpGet:
              path: /healthz
              port: 80
        volumeMounts:
        - name: frontend-config-volume
          mountPath: /etc/frontend-config
      volumes:
        - name: frontend-config-volume
          configMap:
            name: frontend-config

---
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  selector:
    app: frontend
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80